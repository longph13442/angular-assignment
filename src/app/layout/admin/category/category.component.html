<body>
    <h6 class="my-3">list Category</h6>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"[colSpan]="2">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let key of category, index as i" >
        <th scope="row">{{i+1}}</th>
        <td>{{key.name}}</td>
        <td><button class="btn btn-danger" (click)="onRemove(key._id)">Remove</button></td>
      </tr>
      
    </tbody>
  </table></body>
