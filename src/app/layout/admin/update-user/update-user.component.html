<body><div class="col-9">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class=" d-flex row mx-5 my-3" method="post" style="width: 100%;" id="form">

      <div class="col-9 ">
        <input type="hidden" name="ma_tai_khoan">

        <div class="form-label-group">
          <label for="inputEmail mb-5">Name</label>
          <input type="text" id="name" class="form-control my-2 bg-light" formControlName="name" >
        </div>
        <div class="form-label-group">
          <label for="inputPassword ">Email</label>
          <input type="text" class="form-control my-2 bg-light" formControlName="email">
        </div>
        <div class="form-label-group">
          <label for="inputPassword ">Password</label>
          <input type="text" class="form-control my-2 bg-light" formControlName="password" placeholder="*******">
          <div id="error1"></div>
          <span></span>
        </div>
        <div class="form-label-group">
          <label for="inputPassword ">Role</label>
          <input type="number" class="form-control my-2 bg-light" min="0" max="1" formControlName="role" placeholder="*******">
          <div id="error1"></div>
          <span></span>
        </div>
        

        <button class="btn  btn-success btn-md my-4" type="submit" name="profile">Edit Account</button>
      </div>
      <div class="col-2 text-center mt-3 ms-5 ">

      </div>
    </form>
  </div></body>
